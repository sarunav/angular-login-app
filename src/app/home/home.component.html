<main class="home-page-wrapper">
    <div class="row">
        <div class="col-lg-12 title-card-wrapper">
            <div class="card mt-3">
                <div class="card-body">
                    <h2>Airline Performance</h2>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <div class="card mt-3">
                <div class="card-body dashboard-tool-bar-wrapper">
                    <h5>Dashboard Toolbar</h5>
                    <hr>
                    <ul>
                        <li>
                            <button class="btn btn-primary">Airline Performance</button>
                        </li>
                        <li>
                            <button class="btn btn-outline-success">Retail Distribution</button>
                        </li>
                        <li>
                            <button class="btn btn-outline-success">Florida Real Estate</button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12 flight-data-card-wrapper">
            <div *ngFor="let details of flightData" class="flight-data-card">
                <div class="card mt-3">
                    <div class="card-body">
                        <p>{{details.title}}</p>
                        <div class="flight-details-count">
                            <h2>{{details.count}}</h2>
                            <hr *ngIf="details && details.pastDay">
                            <p *ngIf="details && details.pastDay"><span>Past Day</span> <span>{{details.pastDay}}</span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col-lg-12 col-md-12 graph-wrapper">
            <div class="card">
                <div class="card-body">
                    <app-radar-chart></app-radar-chart>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <app-pie-chart></app-pie-chart>
                </div>
            </div>
        </div>
        <!-- <div class="col-lg-6 col-md-6">
            <div class="card">
                <div class="card-body">
                    <app-radar-chart></app-radar-chart>
                </div>
            </div>
        </div>
        <div class="col-lg-6 col-md-6">
            <div class="card">
                <div class="card-body">
                    <app-pie-chart></app-pie-chart>
                </div>
            </div>
        </div> -->
    </div>
</main>
